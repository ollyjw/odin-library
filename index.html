<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Library</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="books"></div>    
        <button class="new-book-btn">NEW BOOK</button>
    </div>

    <div class="modal">
        <form action="" id="">
            <div class="row">
                <!-- <label for="title">Title</label> -->
                <p id="title-validity"></p>
                <input type="text" name="title" id="title" placeholder="Title" required>                
            </div>
            <div class="row">
                <!-- <label for="author">Author</label> -->
                <p id="author-validity"></p>
                <input type="text" name="author" id="author" placeholder="Author" required>
            </div>
            <div class="row">
                <!-- <label for="pages">Number of pages</label> -->
                <p id="pages-validity"></p>
                <input type="number" name="pages" id="pages" placeholder="Number of pages" required>
            </div>
            <div class="row">
                <label for="read">Read?  <input type="checkbox" name="read" id="read-status"></label>
            </div>           

            <button id="submit">Submit</button>

        </form>
    </div>
    
    <div class="" id="overlay"></div>

    <script src="script.js"></script>

</body>

</html>
